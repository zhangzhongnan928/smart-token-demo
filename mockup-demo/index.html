<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Demo - Smart Tokens</title>
    <link rel="stylesheet" href="common/style.css">
</head>
<body>
    <div class="container" id="main-content">
        <!-- Content will be loaded here by script.js -->
    </div>

    <!-- Generic Popup for Simulation Messages -->
    <div id="simulationPopup" class="popup">
        <span class="close-btn" onclick="closePopup('simulationPopup')">&times;</span>
        <p id="popupMessage"></p>
        <button class="button secondary" onclick="closePopup('simulationPopup')">Close</button>
    </div>

    <script src="common/script.js"></script>
</body>
</html>
